<script>

// üëâ Substitua as imagens pelos visuais oficiais da disciplina, se desejar.
const cenarios = [

    narrativa: "Seu sistema de automa√ß√£o de atendimento digital come√ßa a gerar reclama√ß√µes por respostas impessoais. Seu s√≥cio prop√µe manter o sistema assim para reduzir custos, mas voc√™ tem d√∫vidas √©ticas.",
    afirmativas: [
      { texto: "Considerei o impacto humano antes de apoiar o uso do sistema automatizado.", objetivos: [1,2] },
      { texto: "Sugeri alternativas tecnol√≥gicas mais alinhadas a um atendimento emp√°tico.", objetivos: [4,6] },
      { texto: "Refleti sobre como decis√µes tecnol√≥gicas podem enfraquecer a confian√ßa com o cliente.", objetivos: [1,6] },
    ]
  }
];

const objetivos = {
  1: "Fundamentos do comportamento empreendedor e cria√ß√£o de valor",
  2: "Import√¢ncia e aplica√ß√£o de soft skills no desempenho profissional",
  3: "Intelig√™ncia emocional aplicada √† lideran√ßa e gest√£o",
  4: "Comunica√ß√£o emp√°tica e assertiva em trabalho em equipe",
  5: "Decis√£o sob press√£o com aspectos emocionais e estrat√©gicos",
  6: "Soft skills para oportunidades e solu√ß√µes inovadoras",
  7: "Ferramentas de autoconhecimento e desenvolvimento pessoal/profissional",
};

// Estado & Persist√™ncia
const STORAGE_KEY = "missaoEmpreendedora_v1";
let estado = {
  atual: 0, // √≠ndice do cen√°rio
  respostas: Array.from({length: cenarios.length}, () => [null, null, null]), // 5x3
  finalizado: false,
  diag: null
};

function carregarEstado(){
  const raw = localStorage.getItem(STORAGE_KEY);
  if(!raw) return;
  try{
    const data = JSON.parse(raw);
    if(Array.isArray(data.respostas)) estado.respostas = data.respostas;
    if(typeof data.atual === "number") estado.atual = Math.min(Math.max(0,data.atual), cenarios.length-1);
    if(data.finalizado) estado.finalizado = true;
    if(data.diag) estado.diag = data.diag;
  }catch(e){}
}
function salvarEstado(){
  localStorage.setItem(STORAGE_KEY, JSON.stringify(estado));
}
carregarEstado();

/* ==============
   Renderiza√ß√£o
   ============== */
const root = document.getElementById("root");

function $(sel, ctx=document){ return ctx.querySelector(sel); }
function $all(sel, ctx=document){ return Array.from(ctx.querySelectorAll(sel)); }

function animateSwap(html){
  const node = document.createElement("div");
  node.innerHTML = html;
  const next = node.firstElementChild;
  if(!root.firstChild){
    root.appendChild(next);
    requestAnimationFrame(()=>next.classList.add("fade-enter-active"));
    return;
  }
  const current = root.firstElementChild;
  current.classList.add("fade-exit-active");
  setTimeout(()=>{
    root.replaceChildren(next);
    next.classList.add("fade-enter");
    requestAnimationFrame(()=>{
      next.classList.add("fade-enter-active");
      next.classList.remove("fade-enter");
    });
  }, 200);
}

function renderCenario(idx){
  const c = cenarios[idx];
  const [r1,r2,r3] = estado.respostas[idx];
  const progresso = Math.round(((idx)/cenarios.length)*100);
  const html = `
    <article class="view-cenario">
      <div class="hero">
        <img src="${c.imagem}" alt="Imagem ilustrativa do ${c.titulo}">
        <span class="badge">${idx+1} / ${cenarios.length}</span>
        <h2>${c.titulo}</h2>
      </div>
      <div class="content">
        <div class="narrativa">${c.narrativa}</div>

        <div class="afirmativas" role="group" aria-labelledby="afirmativas-${idx}">
          ${c.afirmativas.map((a,i)=>renderAfirmativa(idx,i,a,estado.respostas[idx][i])).join("")}
        </div>

        <div class="legenda" aria-hidden="true">
          <span><strong>1</strong> ‚Äì Discordo totalmente</span>
          <span><strong>2</strong> ‚Äì Discordo parcialmente</span>
          <span><strong>3</strong> ‚Äì Neutro</span>
          <span><strong>4</strong> ‚Äì Concordo parcialmente</span>
          <span><strong>5</strong> ‚Äì Concordo totalmente</span>
        </div>

        <div class="progress" aria-label="Progresso do jogo">
          <span style="width:${progresso}%"></span>
        </div>
      </div>

      <div class="footer">
        <div>
          <button class="btn secondary" ${idx===0?"disabled":""} onclick="onPrev()">
            ‚óÄ Voltar
          </button>
        </div>
        <div>
          <button class="btn secondary" onclick="onReset()">Recome√ßar</button>
          ${idx<cenarios.length-1
            ? `<button class="btn" ${(!isCenarioCompleto(idx)?"disabled":"")} onclick="onNext()">Avan√ßar ‚ñ∂</button>`
            : `<button class="btn warn" ${(!isCenarioCompleto(idx)?"disabled":"")} onclick="finalizar()">Finalizar & Ver Feedback</button>`
          }
        </div>
      </div>
    </article>
  `;
  animateSwap(html);
  // add listeners para inputs:
  cenarios[idx].afirmativas.forEach((_,i)=>{
    $all(`input[name="c${idx}a${i}"]`).forEach(inp=>{
      inp.addEventListener("change", (e)=>{
        estado.respostas[idx][i] = Number(e.target.value);
        salvarEstado();
        // Habilita bot√£o automaticamente
        const btn = $(".btn.warn, .footer .btn:not(.secondary)");
        if(btn && isCenarioCompleto(idx)) btn.disabled = false;
      });
    });
  });
}

function renderAfirmativa(ci, ai, afirm, valor){
  const scale = [1,2,3,4,5];
  const legend = {
    1:"Discordo totalmente", 2:"Discordo parcialmente",
    3:"Neutro", 4:"Concordo parcialmente", 5:"Concordo totalmente"
  };
  return `
    <div class="afirmativa">
      <p><strong>${ai+1}.</strong> ${afirm.texto}</p>
      <div class="likert">
        <div class="scale" role="radiogroup" aria-label="Escala de 1 a 5">
          ${scale.map(v=>`
            <div>
              <input id="c${ci}a${ai}_${v}" type="radio" name="c${ci}a${ai}" value="${v}" ${valor===v?"checked":""} />
              <label for="c${ci}a${ai}_${v}" title="${legend[v]}">${v}<small>${v===1?"Discordo":v===5?"Concordo":legend[v]}</small></label>
            </div>
          `).join("")}
        </div>
      </div>
    </div>
  `;
}

function isCenarioCompleto(idx){
  return estado.respostas[idx].every(v=>typeof v==="number" && v>=1 && v<=5);
}

function onPrev(){ if(estado.atual>0){ estado.atual--; salvarEstado(); renderCenario(estado.atual); } }
function onNext(){
  if(!isCenarioCompleto(estado.atual)) return;
  if(estado.atual<cenarios.length-1){ estado.atual++; salvarEstado(); renderCenario(estado.atual); }
}
function onReset(){
  if(!confirm("Tem certeza que deseja recome√ßar? Isso apagar√° suas respostas.")) return;
  estado = {
    atual: 0,
    respostas: Array.from({length: cenarios.length}, () => [null, null, null]),
    finalizado: false,
    diag: null
  };
  salvarEstado();
  renderCenario(0);
}

/* ==========================
   Diagn√≥stico & Feedback
   ========================== */

function calcularDiagnostico(){
  // Agregar pontua√ß√µes por objetivo
  // Estrutura: soma e contagem para m√©dia
  const agg = {};
  Object.keys(objetivos).forEach(k=>agg[k] = { soma:0, qtd:0 });

  cenarios.forEach((c,ci)=>{
    c.afirmativas.forEach((a,ai)=>{
      const v = estado.respostas[ci][ai];
      if(typeof v!=="number") return;
      a.objetivos.forEach(obj=>{
        agg[obj].soma += v;
        agg[obj].qtd += 1;
      });
    });
  });

  const medias = {};
  Object.entries(agg).forEach(([k,{soma,qtd}])=>{
    medias[k] = qtd>0 ? Number((soma/qtd).toFixed(2)) : 0;
  });

  // Classifica√ß√£o
  const tags = {}; // ok, mid, low
  Object.entries(medias).forEach(([k, m])=>{
    if(m >= 4.2) tags[k] = "ok";
    else if(m >= 3.0) tags[k] = "mid";
    else tags[k] = "low";
  });

  // Pontos fortes e oportunidades
  const pontosFortes = Object.keys(medias).filter(k=>tags[k]==="ok");
  const oportunidades = Object.keys(medias).filter(k=>tags[k]==="low");

  // Recomenda√ß√µes personalizadas por objetivo
  const recomenda = [];
  const addRec = (k, txt)=>recomenda.push({obj:k, texto:txt});

  if(tags[1]==="low") addRec(1,"Reforce pr√°ticas de vis√£o de valor: ao decidir, explicite como a a√ß√£o proposta cria valor para clientes e equipe. Registre hip√≥teses de impacto.");
  if(tags[2]==="low") addRec(2,"Pratique soft skills em micro-rotinas: feedbacks curtos semanais, reuni√µes de 15‚Äô com turnos de fala e acordos de conviv√™ncia.");
  if(tags[3]==="low") addRec(3,"Treine regula√ß√£o emocional: respira√ß√£o box, pausa de 90 segundos antes de responder e nomea√ß√£o de emo√ß√µes (‚Äòsinto X, porque Y‚Äô).");
  if(tags[4]==="low") addRec(4,"Aprimore comunica√ß√£o emp√°tica: resuma o que ouviu antes de propor, use perguntas abertas e defina ‚Äòpr√≥ximos passos‚Äô expl√≠citos.");
  if(tags[5]==="low") addRec(5,"Estruture decis√µes sob press√£o: use uma matriz impacto √ó risco em 5 minutos; valide com 1 pessoa cr√≠tica antes de anunciar.");
  if(tags[6]==="low") addRec(6,"Conecte soft skills √† inova√ß√£o: fa√ßa sess√µes de brainstorming com regras de escuta e documenta√ß√£o de aprendizados p√≥s-teste.");
  if(tags[7]==="low") addRec(7,"Aplique ferramentas de autoconhecimento: di√°rio de bordo, teste VIA ou Big Five e um plano de 30 dias com uma habilidade foco.");

  // Se n√£o houver ‚Äúlow‚Äù, sugerir explora√ß√£o avan√ßada
  if(recomenda.length===0){
    addRec(0,"Voc√™ demonstrou consist√™ncia. Experimente refazer o jogo buscando respostas menos intuitivas para explorar vieses e ampliar repert√≥rio.");
  }

  // Monta o objeto de diagn√≥stico
  return {
    medias, tags, pontosFortes, oportunidades, recomenda
  };
}

function finalizar(){
  if(!isCenarioCompleto(estado.atual)) return;
  estado.finalizado = true;
  estado.diag = calcularDiagnostico();
  salvarEstado();
  renderFeedback();
}

function renderFeedback(){
  const d = estado.diag || calcularDiagnostico();

  const chips = Object.keys(objetivos).map(k=>{
    const classe = d.tags[k]==="ok" ? "ok" : d.tags[k]==="low" ? "low" : "mid";
    const rotulo = d.tags[k]==="ok" ? "Alto" : d.tags[k]==="low" ? "Baixo" : "M√©dio";
    return `<span class="pill ${classe}" title="M√©dia ${d.medias[k]}">${k}. ${rotulo}</span>`;
  }).join("");

  const tabela = Object.keys(objetivos).map(k=>`
